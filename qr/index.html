<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #f8f4e8;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f8f4e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #000;
            background: #f8f4e8;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: #fff;
        }
    </style>

    <script>
        // Dynamic redirect URL
        const redirectURL = "https://www.swadikafoods.com"; // Change this anytime

        // Redirect after 2 seconds (for UX)
        setTimeout(() => {
        window.location.replace(redirectURL); // Ensures full redirection
    }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be taken to the new page shortly.</p>
        <div class="spinner"></div>
        <p>If you are not redirected, <a id="manualLink" class="link" href="#">click here</a>.</p>
    </div>

    <script>
        document.getElementById("manualLink").href = redirectURL;
    </script>
</body>
</html>
